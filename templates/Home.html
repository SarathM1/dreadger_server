<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="5" />
<title>Welcome to home</title>
<link href="{{ url_for('static', filename='css/TrendReportStyle.css') }}" rel="stylesheet" type="text/css" />
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#cerceve").hide().fadeIn(500);
	$(".show").hide();
	$(".close").click(function(){
		$("#cerceve").hide(500);
		$(".show").fadeIn(500);
	});
	$(".show").click(function(){
		$("#cerceve").fadeIn(500);
		$(".show").hide(500);
	});
});
</script>
</head>
<body>

<div id="cerceve">
<div class="header">
<div class="text" style="float:left">Home</div>
<div class="close" style="float:right;margin-right:20px;cursor:pointer;"><a href="{{ url_for('logout') }}">Sign Out</a></div>
</div>

<div class="formbody">
<br/>

<div class="heading1"> 
  <h2>Logged Values</h2>
  <table>
    <thead>
      <tr>
    		<th width="117" height="20">Date / Time</th>
    		<th width="117" height="20">Level</th>
    	</tr>
    </thead>
    <tbody>
{% if results!=None %}
      {% for result in results %}
      <tr>
        <th width="117" height="20">{{ result.mTime }}</th>
        <th width="117" height="20">{{ result.level }}</th>
      </tr>
      {% endfor %}
{% endif%}
    </tbody>
  </table>
</div>

</div>
</div>
